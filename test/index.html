<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
  </head>
  <body>
    <script>
      var pages = [
          'basic-nvd3-behavior.html',
          'basic-nvd3-bullet.html',
          'basic-nvd3-cumulative-line.html',
          'basic-nvd3-discrete-bar.html',
          'basic-nvd3-donut.html',
          'basic-nvd3-line.html',
          'basic-nvd3-line-with-focus.html',
          'basic-nvd3-multi-bar-horizontal.html',
          'basic-nvd3-multi-bar.html',
          'basic-nvd3-pie.html',
          'basic-nvd3-scatter.html',
          'basic-nvd3-stacked-area.html',
          'basic-nvd3-sunburst.html'
        ],
        suites = [],
        i;

      for (i = 0; i < pages.length; i++) {
        suites.push(pages[i] + '?dom=shadow');
        suites.push(pages[i] + '?wc-shadydom=true&wc-ce=true');
      }

      WCT.loadSuites(suites);
    </script>
  </body>
</html>
