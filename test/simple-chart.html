<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../nvd3-behavior.html">

<!--
  NVD3.ChartBehavior requires an element with id="svg" to scope CSS
  when using shady DOM
-->
<dom-module id="simple-chart">
  <template>
    <div>
      <svg id="svg"></svg>
    </div>
  </template>
</dom-module>
<script>

  Polymer({

    is: 'simple-chart',

    properties: {
      _chart: {
        type: Object,
        value: function() {
          return nv.models.line();
        }
      }
    },
    behaviors: [
      NVD3.ChartBehavior
    ],

  });

</script>
